<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    /* Create three equal columns that floats next to each other */
    .column {
      float: left;
      width: 33.33%;
      padding: 10px;
      height: 100%;
      /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    body,
    html {
      padding: 0;
      margin: 0;
      height: 100%;
    }

    body:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>

<body>
  <div class="column" style="background-color:#ff0000;">
  </div>
  <div class="column" style="background-color:#ffa500;">
  </div>
  <div class="column" style="background-color:#00e000;">
  </div>
</body>

</html>
