<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Color Cards</title>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
      cursor: pointer;
      position: fixed;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body tabindex=1>
  <script>
    var colors = ["#d2222d", "#ffbf00", "#238823"];
    var index = 0;
    var max = colors.length - 1;
    var el = document.body;
    var prevDef = (e) => {
      e.preventDefault();
    };
    el.addEventListener("touchstart", prevDef);
    el.addEventListener("touch", prevDef);
    el.addEventListener("click", prevDef);

    var ua = navigator.userAgent,
      isiOS = navigator.userAgent.match(/(iPad|iPhone|iPod)/g) ? true : false,
      event = isiOS ? "touchend" : "click";

    function onclick() {
      el.style.background = colors[index++];
      if (index > max) index = 0;
    }
    onclick();
    el.addEventListener(event, onclick);
  </script>
</body>

</html>
