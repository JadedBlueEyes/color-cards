<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Color Cards</title>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
      cursor: pointer;
      position: fixed;
      -webkit-overflow-scrolling: touch;
    }
    #settings {
      width: 2em;
      position: absolute;
      bottom: .5em;
      right: .5em;
    }
  </style>
</head>

<body tabindex=1>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id=settings>
    <path fill="none" d="M0 0h24v24H0V0z"/>
    <path d="M19 13a8 8 0 0 0 0-2l3-2-2-4h-1l-2 1-2-1-1-3h-4L9 5 7 6 5 5H4L2 9l3 2a8 8 0 0 0 0 2l-3 2 2 4h1l2-1 2 1 1 3h4l1-3 2-1 2 1h1l2-4-3-2zm-7 3a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
  </svg>
  <script>
    var colors = ["#ff0000", "#ffa500", "#00e000"];
    var index = 0;
    var el = document.body;
    var prevDef = (e) => {
      e.preventDefault();
    };
    el.addEventListener("touchstart", prevDef);
    el.addEventListener("touch", prevDef);
    el.addEventListener("click", prevDef);

    var ua = navigator.userAgent,
      isiOS = navigator.userAgent.match(/(iPad|iPhone|iPod)/g) ? true : false,
      event = isiOS ? "touchend" : "click";

    function onclick() {
      el.style.background = colors[index++];
      if (index > (colors.length - 1)) index = 0;
    }
    onclick();
    el.addEventListener(event, onclick);
    var settings = document.getElementById("settings");
    settings.addEventListener(event, function(e) {
      let uInput = prompt("Enter colours seperated by spaces.")
      colors = uInput.split(" ")
    });
  </script>
</body>

</html>
